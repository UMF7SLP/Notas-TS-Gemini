<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Notas de Trabajo Social con Gemini</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f4f7f6; }
        h1 { color: #2c3e50; text-align: center; }
        .container { display: flex; gap: 20px; margin-top: 20px; }
        .column { flex: 1; display: flex; flex-direction: column; }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            margin: 20px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) { background-color: #2980b9; }
        button:disabled { background-color: #95a5a6; cursor: not-allowed; }
        #estado { text-align: center; margin-bottom: 15px; color: #e74c3c; font-weight: bold; }
        
        /* Estilos del Login */
        #login-screen { text-align: center; padding: 50px; border: 1px solid #ccc; border-radius: 8px; margin-top: 50px; background-color: white; }
        #clave-acceso { padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; width: 80%; max-width: 300px; display: block; margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
    
    <div id="login-screen">
        <h2>Acceso Restringido</h2>
        <p>Por favor, ingrese su clave de acceso:</p>
        <input type="password" id="clave-acceso" placeholder="Contraseña">
        <button id="boton-ingresar">Ingresar</button>
        <p id="mensaje-error" style="color: red;"></p>
    </div>

    <div id="app-content" style="display:none;">

        <h1>✍️ Mejorador de Notas de Trabajo Social con Gemini</h1>
        <p style="text-align: center; color: #555;">Pega tu nota de borrador, haz clic en el botón y obtén la versión con redacción mejorada sin perder información esencial.</p>

        <div class="container">
            <div class="column">
                <h2>Nota Original (Borrador)</h2>
                <textarea id="nota-original" placeholder="Pega aquí tu nota de trabajo social..."></textarea>
            </div>
            <div class="column">
                <h2>Nota Mejorada por Gemini</h2>
                <textarea id="nota-mejorada" readonly placeholder="El texto mejorado aparecerá aquí. Copia el resultado cuando esté listo."></textarea>
            </div>
        </div>
        
        <div id="estado"></div>
        
        <button id="boton-mejorar">Mejorar Redacción con Gemini</button>

    </div> <script>
        // --- LÓGICA DE AUTENTICACIÓN SIMPLE ---
        const CLAVE_SECRETA = "social2025"; // <-- ¡DEFINE TU CONTRASEÑA AQUÍ!

        document.getElementById('boton-ingresar').addEventListener('click', () => {
            const inputClave = document.getElementById('clave-acceso').value;
            const errorMensaje = document.getElementById('mensaje-error');

            if (inputClave === CLAVE_SECRETA) {
                // Éxito: Ocultar login y mostrar aplicación
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                errorMensaje.textContent = ""; 
            } else {
                // Fracaso
                errorMensaje.textContent = "Contraseña incorrecta. Intente de nuevo.";
                document.getElementById('clave-acceso').value = ''; // Limpiar campo
            }
        });

        // --- LÓGICA EXISTENTE DEL BOTÓN 'Mejorar Redacción con Gemini' ---
        document.getElementById('boton-mejorar').addEventListener('click', async () => {
            const notaOriginal = document.getElementById('nota-original').value.trim();
            const boton = document.getElementById('boton-mejorar');
            const estado = document.getElementById('estado');
            const notaMejoradaArea = document.getElementById('nota-mejorada');

            if (notaOriginal.length < 50) {
                estado.textContent = 'Por favor, introduce una nota más larga para mejorar (mínimo 50 caracteres).';
                return;
            }

            // Deshabilitar botón e indicar proceso
            boton.disabled = true;
            estado.textContent = '✨ Mejorando redacción, por favor espera...';
            notaMejoradaArea.value = '';

            try {
                // Llama al endpoint de Netlify Function
                const response = await fetch('/.netlify/functions/mejorarNota', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ notaOriginal: notaOriginal }),
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    estado.textContent = `Error: ${data.error}`;
                } else {
                    // Mostrar el resultado exitoso
                    notaMejoradaArea.value = data.notaMejorada;
                    estado.textContent = '✅ ¡Redacción mejorada! Puedes copiar el texto.';
                }

            } catch (error) {
                console.error('Error al enviar la solicitud:', error);
                estado.textContent = '❌ Fallo en la comunicación con el servidor. Revisa la consola o la configuración de Netlify.';
            } finally {
                // Habilitar botón al finalizar
                boton.disabled = false;
            }
        });
    </script>
</body>
</html>
